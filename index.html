  </head>

  <body>
    <main id="landing-page">
      <section id="hero-section">
        <!-- Hero content -->
        <div id="hero-content">
          <h1>
            <img
              src="assets/images/icons8-grocery-logo-80.webp"
              alt="grocery basket logo"
              srcset="
                assets/images/icons8-grocery-logo-40.webp 40w,
                assets/images/icons8-grocery-logo-80.webp 80w
              "
              sizes="(max-width: 768px) 40px, 80px"
            />
            EASY Grocery Tracker
          </h1>
          <p id="hero-paragraph">Manage your grocery shopping effortlessly</p>

          <!-- Sign In Form -->
          <form id="sign-in-form" class="auth-form">
            <input
              type="email"
              id="sign-in-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="sign-in-password"
              placeholder="Password"
              required
            />
            <button type="submit" class="cta-button">Submit</button>
          </form>

          <!-- Sign Up Form -->
          <form id="sign-up-form" class="auth-form">
            <input
              type="email"
              id="sign-up-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="sign-up-password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <button type="submit" class="cta-button">Submit</button>
          </form>

          <!-- Reset Password Form -->
          <form id="reset-password-form" class="auth-form">
            <input type="email" id="reset-email" placeholder="Email" required />
            <button type="submit" class="cta-button">Submit</button>
          </form>

          <!-- Error container -->
          <p class="error-message" id="login-error"></p>
        </div>

        <!-- Toggle Buttons -->
        <div>
          <button id="show-sign-in" class="cta-button">Sign In</button>
          <button id="show-sign-up" class="cta-button">Sign Up</button>
          <button id="show-reset-password" class="cta-button">
            Reset Password
          </button>
        </div>

        <!-- Icons8 favicon credits link -->
        <div id="credits">
          <p>
            <a target="_blank" href="https://icons8.com/icon/36143/ingredients"
              >Grocery</a
            >

            Hero image by
            <a
              href="https://unsplash.com/@norevisions?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >No Revisions</a
            >
            on
            <a
              href="https://unsplash.com/photos/great-value-green-beans-can-ixS7UCRJTdM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </section>
    </main>
    <!-- Javascript code for signin/signup functionality -->
    <script type="module" src="assets/js/index.js"></script>
