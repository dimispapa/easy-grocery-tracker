<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EASY Grocery Tracker</title>
  <!-- Favicons -->
  <link type="image/png" sizes="16x16" rel="icon" href="assets/favicons/web/icons8-grocery-office-m-16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="assets/favicons/web/icons8-grocery-office-m-32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="assets/favicons/web/icons8-grocery-office-m-96.png">
  <link rel="icon" type="image/png" sizes="72x72" href="assets/favicons/chrome/icons8-grocery-office-m-72.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/chrome/icons8-grocery-office-m-96.png">
  <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="assets/favicons/ios/icons8-grocery-office-m-57.png">
  <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="assets/favicons/ios/icons8-grocery-office-m-60.png">
  <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="assets/favicons/ios/icons8-grocery-office-m-72.png">
  <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="assets/favicons/ios/icons8-grocery-office-m-76.png">
  <meta name="msapplication-square70x70logo" content="assets/favicons/windows/icons8-grocery-office-m-70.png">
  <meta name="msapplication-TileColor" content="#C0FFEE">
  <meta name="application-name" content="Beautiful application name">
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/3f60c2fc78.js" crossorigin="anonymous"></script>
  <!-- CSS styles link -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header -->
  <header>
    <h1>
      <img src="assets/images/icons8-grocery-logo-80.webp" alt="grocery basket logo"
        srcset="assets/images/icons8-grocery-logo-40.webp 40w, assets/images/icons8-grocery-logo-80.webp 80w"
        sizes="(max-width: 768px) 40px, 80px"> EASY
      Grocery Tracker
    </h1>
  </header>

  <!-- Application area -->
  <div class="app-area">

    <!-- New category area -->
    <div class="new-category-area">

      <!-- New category input -->
      <input type="text" name="category" class="new-category" placeholder="Add new category">

      <!-- Add item button -->
      <button id="add-category-btn" class="new-category-btn"><i class="fa-solid fa-basket-shopping"></i></button>

    </div>

    <!-- Category area -->
    <div class="category-area">

      <!-- Category header -->
      <h2 class="category-heading"><button class="toggle-list-btn"><i class="fa-solid fa-caret-down"></i></button> Fruit
      </h2>

      <!-- Shopping list area -->
      <ul class="shop-list">
      </ul>

      <!-- New item area -->
      <div class="new-item-area">

        <!-- New item input -->
        <input type="text" name="item" class="new-item" placeholder="Add grocery item">

        <!-- Add item button -->
        <button id="add-item-btn" class="new-item-btn"><i class="fa-solid fa-cart-plus"></i></button>

      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
