    />
    <link

      sizes="96x96"
      rel="icon"
      href="assets/favicons/web/icons8-grocery-office-m-96.png"
    />
    <link

      sizes="72x72"
      href="assets/favicons/chrome/icons8-grocery-office-m-72.png"
    />
    <link

      type="image/png"
      sizes="96x96"
      href="assets/favicons/chrome/icons8-grocery-office-m-96.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="57x57"
      href="assets/favicons/ios/icons8-grocery-office-m-57.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="60x60"
      href="assets/favicons/ios/icons8-grocery-office-m-60.png"
    />
    <link

      sizes="72x72"

    />

      type="image/png"
      sizes="76x76"
      href="assets/favicons/ios/icons8-grocery-office-m-76.png"
    />

      name="msapplication-square70x70logo"
      content="assets/favicons/windows/icons8-grocery-office-m-70.png"
    />
    <meta name="msapplication-TileColor" content="#C0FFEE" />
    <meta name="application-name" content="Beautiful application name" />
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3f60c2fc78.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS styles link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>
        <img
          src="assets/images/icons8-grocery-logo-80.webp"
          alt="grocery basket logo"
          srcset="
            assets/images/icons8-grocery-logo-40.webp 40w,
            assets/images/icons8-grocery-logo-80.webp 80w
          "
          sizes="(max-width: 768px) 40px, 80px"
        />
        EASY Grocery Tracker
        <button id="sign-out-btn" class="hidden cta-button">Sign Out</button>
      </h1>
    </header>

    <!-- Application area -->
    <main id="app-area" class="hidden">
      <!-- Add category area -->
      <div class="add-category-area" id="permanent-category-area">
        <!-- Add category input -->
        <input
          type="text"
          name="category"
          class="add-category"
          placeholder="Add new category"
        />

        <!-- Add category button -->
        <button class="add-category-btn">
          <i class="fa-solid fa-basket-shopping"></i
          ><i class="fa-solid fa-plus smaller-btn"></i>
        </button>
      </div>
    </main>

    <!-- JavaScript Application -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
